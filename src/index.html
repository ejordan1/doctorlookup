<!DOCTYPE html>
<html>
  <head>

    <title>Positional Imager</title>
  </head>
  <body>
    <div class="container">
      <div class="card bg-dark" id="displayCard">
        <div class="row" id="imageRow">
          <!-- Imaging displayer -->
        </div>
        <div class="searchTitle">
          Doctor Lookup
        </div>
        <div class="row" id="inputRow">
          <!-- Form input -->
            <form class = "searchForm" id="nameForm" action="index.html" method="post">

              <label for="name">Seach by Name</label>
              <input type="text" id = "name" name="" value="">

              <button class="btn btn-outline-success" type="submit" name="button" id="submitFormButton">Search!</button>
            </form>
          <form class = "searchForm" id="symptomsForm" action="index.html" method="post">
            <label for="symptoms">Seach by Symptom</label>
            <input type="text" id = "symptoms" name="" value="">

            <button class="btn btn-outline-success" type="submit" name="button" id="submitFormButton">Search!</button>
          </form>

        </div>
      </div>
      <div class="mainColumn card">
        <div class="coverPage">
          <div class="bookTitle">
            The Doctor Book
          </div>
          <div class="bookLines">
            <img id = "lines" alt="lines">
          </div>
        </div>

        <div class="doctorCard card" id = "card0">
          <img class = "pic" src="" alt="">
          <div class="card-header docName bg-success">
            no name provided
          </div>
          <div class="docBio">
            no bio provided
          </div>

          <div class="docAddress">
            no address provided
          </div>
          <div class="docPhone">
            no phone info provided
          </div>
          <div class="docWebsite">
            no website info provided
          </div>
          <div class="docNewPatients">
            did not specify if accepts new patients
          </div>
        </div>

        <div class="endPage">
          <div class="theEnd">
            The End
          </div>
          <div class="mayYou">
            May you be in good health!
          </div>
        </div>
      </div>
      <div class="rightArrow">
        <button type="button" name="button">TurnPage</button>
      </div>
      <div class="leftArrow">
        <button type="button" name="button">TurnPage</button>
      </div>
    </div>

  </body>
</html>
